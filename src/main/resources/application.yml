spring:
  application:
    name: demoApplication
  datasource:
    url: jdbc:postgresql://localhost:5432/demoApp
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

server:
  servlet:
    context-path: /myDemoApp
